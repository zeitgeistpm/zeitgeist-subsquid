type Market @entity {
  marketId: Int! 
  creator: String!
  creation: String!
  oracle: String!
  slug: String
  question: String
  description: String
  marketType: MarketType!
  period: MarketPeriod!
  scoringRule: String!
  status: String!
  report: MarketReport
  resolvedOutcome: String
  mdm: MarketDisputeMechanism!
  marketHistory: [MarketHistory] @derivedFrom(field: "market")
}

type MarketHistory @entity {
  market: Market!
  event: MarketEvent!
  status: String
  report: MarketReport
  resolvedOutcome: String
  blockNumber: Int!
  timestamp: BigInt!
}

type Pool @entity {
  poolId: Int!
  baseAsset: String!
  marketId: Int!
  poolStatus: String!
  scoringRule: String!
  swapFee: String!
  totalSubsidy: String!
  totalWeight: String!
  blockNumber: Int!
  timestamp: BigInt!
}

type MarketType @jsonField {
  Categorical: String
  Scalar: String
}

type MarketPeriod @jsonField {
  Block: String
  Timestamp: String
}

enum MarketStatus {
  InsufficientSubsidy,
  Reported
}

type MarketReport @jsonField {
  at: Int!
  by: String!
  outcome: OutcomeReport!
}

type OutcomeReport @jsonField {
  Categorical: Int
  Scalar: Int
}

type MarketDisputeMechanism @jsonField {
  Authorized: String
  Court: Boolean
  SimpleDisputes: Boolean
}

enum MarketEvent {
  MarketCreated,
  MarketInsufficientSubsidy,
  MarketReported
}