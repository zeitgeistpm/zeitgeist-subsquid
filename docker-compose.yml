version: "3.4"

services:
  db:
    image: postgres:12
    environment:
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "${DB_PORT}:5432"
      # command: ["postgres", "-c", "log_statement=all"]

  redis:
    image: redis:6.0-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./db/cache:/data
    environment:
      REDIS_PASS: ${REDIS_PASS}
    command: sh -c "redis-server --appendonly yes --requirepass ${REDIS_PASS}"

  processor:
    image: processor:latest
    build: 
      dockerfile: Dockerfile
      context: .
    env_file:
      - .env.dev
    environment:
      DB_NAME: ${DB_NAME}
      DB_HOST: db
      DB_USER: postgres
      DB_PASS: postgres
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PASS: ${REDIS_PASS}
      PROCESSOR_PROMETHEUS_PORT: ${PROCESSOR_PROMETHEUS_PORT}
    command: sh -c "yarn db:reset && npx sqd db migrate && node lib/processor/index.js"
    depends_on:
      - redis
      - db

  query-node:
    image: query-node:latest
    build: 
      dockerfile: Dockerfile
      context: .
    env_file:
      - .env.dev
    environment:
      BATCH_SIZE: ${BATCH_SIZE}
      BLOCK_WINDOW: ${BLOCK_WINDOW}
      GRAPHQL_SERVER_PORT: ${GRAPHQL_SERVER_PORT}
      GRAPHQL_SERVER_HOST: ${GRAPHQL_SERVER_HOST}
      WARTHOG_SUBSCRIPTIONS: ${WARTHOG_SUBSCRIPTIONS}
      GQL_PORT: ${GQL_PORT}
    command: sh -c "yarn query-node:start"
    depends_on:
      - processor