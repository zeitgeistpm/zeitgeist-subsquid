version: "3.4"

services:
  db:
    image: postgres:14
    container_name: db
    environment:
      - POSTGRES_DB: postgres
      - POSTGRES_PASSWORD: postgres
    env_file:
      - .env.${NODE_ENV:-local}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - ${DB_PATH:-/indexer/db}:/var/lib/postgresql/data
    # command: ["postgres", "-c", "log_statement=all"]

  cache:
    image: redis:6.0-alpine
    container_name: cache
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ${DB_PATH:-/indexer/cache}:/data
    environment:
      REDIS_PASS: ${REDIS_PASS}
    command: sh -c "redis-server --appendonly yes --requirepass ${REDIS_PASS}"

  indexer:
    build:
      context: .
      target: indexer
    container_name: indexer
    restart: always
    depends_on:
      - db
      - cache
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=cache
      - REDIS_PORT=6379
      - REDIS_PASS=${REDIS_PASS}
    env_file:
      - .env.${NODE_ENV:-local}
    networks:
      - default