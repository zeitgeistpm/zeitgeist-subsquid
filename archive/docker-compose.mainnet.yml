services:
  db:
    volumes:
      - /var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: squid-archive

  ingest:
    volumes:
      - "./types-mainnet.json:/config/types-mainnet.json"
    command: [
      "--types-bundle", "/config/types-mainnet.json",
      "-e", "wss://zeitgeist-rpc.dwellir.com",
      "-c", "20", # allow up to 20 pending requests for the above endpoint (default is 5)
      "--out", "postgres://postgres:postgres@db:5432/squid-archive"
    ]
    ports:
      - 9090:9090

  gateway:
    environment:
      DATABASE_MAX_CONNECTIONS: 5
      RUST_LOG: "actix_web=info,actix_server=info"
    command: [
       "--database-url", "postgres://postgres:postgres@db:5432/squid-archive"
    ]
    ports:
      - 8888:8000